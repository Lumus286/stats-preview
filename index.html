<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>

  <main class="card-bg">
    <div class="card-img">
      <div class="background-color"></div>
      <picture>
        <source media="(max-width:1440px)" srcset="image-header-mobile.jpg">
        <img class="desktop" src="images/image-header-desktop.jpg" alt="">
      </picture>
    </div>

    <div class="card-details">
      <h1 class="font-1-l color-n0">Get <span class="color-p2">insights</span> that help your business grow.</h1>
      <p class=" card-p font-2-s color-n2">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      
      <div class="card-info">
        <p class="font-1-m color-n0">10k+ <span class="font-2-m color-n1">companies</span></p>
        <p class="font-1-m color-n0">314 <span class="font-2-m color-n1">templates</span></p>
        <p class="font-1-m color-n0">12m+ <span class="font-2-m color-n1">querie</span></p>
      </div>
    </div>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
